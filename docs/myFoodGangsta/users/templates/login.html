<!DOCTYPE html>
<html>
<head>
<title>FoodGangsta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="icon" href="{% static 'media/icon_logo.png' %}" type="image/png">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}
a {
  text-decoration: none;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.signup-btn {
  width: auto;
  padding: 10px 18px;
  background-color: #36bef4;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.w3-top { 
  position: fixed; 
  width: 100%; 
  z-index: 1; /* Ensure it stays on top of other elements */ 
  background-color: white;
}

body { 
  padding-top: 100px; /* Adjust the value as needed */ 
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .signup-btn {
     width: 100%;
  }
}
</style>
</head>
<body>
<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1300px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()" style=" font-size: 40px;">â˜°</div>
    <div class="w3-right w3-padding-16">
      {% if user.is_authenticated %}
      {% load static %}
        <a href="{% url 'profile' %}" style="display: flex; align-items: center;">
          <img src="{% static 'media/default_profile.png' %}" alt="Profile Image" style="height: 40px; width: 40px; border-radius: 50%; margin-right: 8px;">
          {{ user.first_name }}
        </a>
      {% else %}
        <a href="{% url 'user_login' %}">Login</a>
      {% endif %}
    </div>
    <div class="w3-center w3-padding-16">
      <a href="{% url 'home' %}">
        <img src="{% static 'media/full_logo.png' %}" alt="FoodGangsta Logo" style="height: 80px;">
      </a>
    </div>
  </div>
</div>

<h2>Login</h2>

<form method="POST" action="{% url 'user_login' %}">
  {% csrf_token %}
  <div class="imgcontainer">
    <img src="media/default_profile.png" alt="Avatar" class="avatar">
  </div>
  {% if messages %}
  <div style="color: red;">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
            
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
  </script>

</body>
</html>
